{% load static %}

{% comment %}Recursive template for menu items{% endcomment %}
{% if menu_items %}
<ul class="tree-menu">
    {% for menu_item in menu_items %}
        {% include "tree_menu/menu_item.html" with item=menu_item.item children=menu_item.children active_branch=active_branch %}
    {% endfor %}
</ul>
{% endif %}
